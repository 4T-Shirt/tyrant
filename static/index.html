	<script type="text/template" id="job-view-template">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li class="active"><a href="#job">Jobs</a></li>
				<li><a href="#status">Status</a></li>
			</ul>
			<h3 class="text-muted">Tyrant</h3>
			<hr/>
		</div>
		<div class="row">
			<br/>
			<div class="col-md-8">
				<section>
					<table class="table" id="job-list">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Executor</th>
								<th>Owner</th>
								<th>Last Status</th>
								<th>At</th>
								<th></th>
							</tr>
						</thead>
					</table>
				</section>
			</div>
			<div class="col-md-4" id="new-job-form">
			</div>
		</div>
	</script>
	
	<script type="text/template" id="job-item-template">
		<td><%= id %></td>
		<td><%= name %></td>
		<td><%= executor %></td>
		<td><%= owner %></td>
		<td><span class="label label-success">Success</span></td>

		<td>2014-06-11 20:33:33</td>
		<td>
			<a href="javascript:void(0)" class="force-run-btn">Force Run</a> | 
			<a href="javascript:void(0)" class="edit-btn">Edit</a> | 
			<a href="javascript:void(0)" class="remove-btn">Remove</a>
		</td>
	</script>
	<script type="text/template" id="job-new-template">
		<section id="new-job-view">
			<div class="form-group">
				<label>Name</label>	
				<input type="text" class="form-control" id="name"></input>
			</div>
			<div class="form-group">
				<label>Executor</label>	
				<input type="text" class="form-control" id="executor"></input>
			</div>
			<div class="form-group">
				<label>Executor Flag</label>	
				<input type="text" class="form-control" id="executor-flag"></input>
			</div>
			<div class="form-group">
				<label>Uris</label>	
				<input type="text" class="form-control" id="uris"></input>
			</div>
			<div class="form-group">
				<label>Owner</label>	
				<input type="text" class="form-control" id="owner"></input>
			</div>
			<button class="btn btn-primary save-btn">Save</button>
		</section>
	</script>

	
	<script type="text/template" id="edit-modal-template">
		<div class="form-group">
			<label>Name</label>	
			<input type="text" class="form-control name-input" value="<%= name %>"></input>
		</div>
		<div class="form-group">
			<label>Executor</label>	
			<input type="text" class="form-control executor-input" value="<%= executor %>"></input>
		</div>
		<div class="form-group">
			<label>Executor Flag</label>	
			<input type="text" class="form-control executor-flag-input" value="<%= executor_flag %>"></input>
		</div>
		<div class="form-group">
			<label>Uris</label>	
			<input type="text" class="form-control uris-input" value="<%= uris %>"></input>
		</div>
		<div class="form-group">
			<label>Owner</label>	
			<input type="text" class="form-control owner-input" value="<%= owner %>"></input>
		</div>

	</script>
	<!-- end of templates -->
